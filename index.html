<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="alarmclock.css">
</head>

<body>
    <img class="cat" src="animated-cat-image-0301.gif" alt="">
    <div class="wrapper">
        <img class="img" src="clock-svgrepo-com.svg" alt="" srcset="">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select name="" id="">
                    <option value="hour" selected hidden>Hour</option>
                   

                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Minute" selected hidden>Minute</option>
                    

                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="alarmclock.js"></script>

</body>

</html>
